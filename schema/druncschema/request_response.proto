syntax = "proto3";

package dunedaq.druncschema;

import "druncschema/token.proto";
import "google/protobuf/any.proto";

message Request {
  Token token = 1;
  optional google.protobuf.Any data = 2;
}

message Response {
  Token token = 1;
  optional google.protobuf.Any data = 2;
}

message Description {
  string name = 1;
  optional string session = 2;
  // list of commands etc
}
